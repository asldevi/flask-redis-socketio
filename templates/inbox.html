{% extends "base.html" %}

{% block extra_js %}
<script type="text/javascript">
    window.user_id = "{{ id }}";
</script>
<script src="/static/js/msgs.js"></script>
{% endblock %}

{% block content %}
<div id='msgs'>
    {% for msg in msgs %}
        {{msg.subject}}: &nbsp;&nbsp;&nbsp;&nbsp; {{msg.content}} &nbsp;&nbsp;&nbsp;&nbsp; {{msg.sent_at}}
        <br/>
    {% endfor %}
</div>
{% endblock %}
